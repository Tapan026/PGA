---
- name: Create grafana user
  ansible.builtin.user:
    name: "{{ grafana_user }}"
    system: yes
  become: true
  when: inventory_hostname in groups['grafana']

- name: Create grafana group
  ansible.builtin.group:
    name: "{{ grafana_group }}"
    system: yes
  become: true
  when: inventory_hostname in groups['grafana']

- name: Install dependencies
  apt:
    name: 
      - libfontconfig1
    state: present
  become: true
  when: inventory_hostname in groups['grafana']

- name: Download Grafana Enterprise package
  ansible.builtin.get_url:
    url: "{{ grafana_download_url }}"
    dest: /tmp/grafana-enterprise_11.1.3_amd64.deb
  when: inventory_hostname in groups['grafana']

- name: Install Grafana Enterprise package
  ansible.builtin.apt:
    deb: /tmp/grafana-enterprise_11.1.3_amd64.deb
    state: present
  become: true
  when: inventory_hostname in groups['grafana']

- name: Copy prometheus binary to bin
  ansible.builtin.copy:
    src: /tmp/grafana-enterprise_11.1.3_amd64.deb
    dest: "{{ grafana_home }}/grafana"
    owner: "{{ grafana_user }}"
    group: "{{ grafana_group }}"
    mode: 0755
  become: true
  when: inventory_hostname in groups['grafana']

