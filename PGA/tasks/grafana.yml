---
- name: Create grafana user
  ansible.builtin.user:
    name: "{{ grafana_user }}"
    system: yes
  become: true

- name: Create grafana group
  ansible.builtin.group:
    name: "{{ grafana_group }}"
    system: yes
  become: true

- name: Create required directories
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: "{{ grafana_user }}"
    group: "{{ grafana_group }}"
    mode: '0755'
  loop:
    - "{{ grafana_home }}"
    - "{{ grafana_data_dir }}"
    - "{{ grafana_log_dir }}"
    - "{{ grafana_config_dir }}"
  become: true

- name: Install dependencies
  apt:
    name: 
      - libfontconfig1
      # - musl
    state: present
  become: true

- name: Download Grafana Enterprise package
  ansible.builtin.get_url:
    url: "{{ grafana_download_url }}"
    dest: /tmp/grafana-enterprise_11.1.3_amd64.deb

- name: Install Grafana Enterprise package
  ansible.builtin.apt:
    deb: /tmp/grafana-enterprise_11.1.3_amd64.deb
    state: present
  become: true

- name: Copy prometheus binary to bin
  ansible.builtin.copy:
    src: /tmp/grafana-enterprise_11.1.3_amd64.deb
    dest: "{{ grafana_home }}/grafana"
    owner: "{{ grafana_user }}"
    group: "{{ grafana_group }}"
    mode: 0755
  become: true

