- name: Start Grafana service
  ansible.builtin.service:
    name: grafana-server
    state: started
    enabled: yes
  become: true
  when: inventory_hostname in groups['grafana']

- name: Verify Grafana service is running
  ansible.builtin.systemd:
    name: grafana-server
    state: started
    enabled: yes
  become: true
  when: inventory_hostname in groups['grafana']