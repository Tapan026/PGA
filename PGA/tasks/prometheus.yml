- name: Move prometheus binary to bin
  ansible.builtin.command:
    cmd: mv /tmp/prometheus-{{ prometheus_version }}.linux-amd64/prometheus {{ prometheus_home }}/prometheus
  become: true
  when: inventory_hostname in groups['prometheus']

- name: Delete prometheus tmp folder
  ansible.builtin.file:
    path: '/tmp/prometheus-{{ prometheus_version }}.linux-amd64'
    state: absent
  become: true
  when: inventory_hostname in groups['prometheus']

- name: Create data directory
  ansible.builtin.file:
    path: "{{ prometheus_data_dir }}"
    state: directory
    owner: "{{ prometheus_user }}"
    group: "{{ prometheus_group }}"
    mode: 0755
  become: true
  when: inventory_hostname in groups['prometheus']

- name: Create config directory
  ansible.builtin.file:
    path: "{{ prometheus_config_dir }}"
    state: directory
    owner: "{{ prometheus_user }}"
    group: "{{ prometheus_group }}"
    mode: 0755
  become: true
  when: inventory_hostname in groups['prometheus']
  
- name: Configure Prometheus
  ansible.builtin.template:
    src: prometheus.yml.j2
    dest: "{{ prometheus_config_dir }}/prometheus.yml"
    owner: "{{ prometheus_user }}"
    group: "{{ prometheus_group }}"
    mode: 0644
  become: true
  when: inventory_hostname in groups['prometheus']

- name: Copy systemd service file
  ansible.builtin.copy:
    src: prometheus.service
    dest: /etc/systemd/system/prometheus.service
  notify: systemd_reload
  become: true
  when: inventory_hostname in groups['prometheus']

- name: Start Prometheus service
  ansible.builtin.service:
    name: prometheus
    state: started
    enabled: yes
  become: true
  when: inventory_hostname in groups['prometheus']

- name: Verify Prometheus service is running
  ansible.builtin.systemd:
    name: prometheus
    state: started
    enabled: yes
  become: true
  when: inventory_hostname in groups['prometheus']

